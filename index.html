<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://image.shutterstock.com/image-vector/search-icon-vector-illustration-on-260nw-416112421.jpg"
    />
  </head>
  <body>
    <h1>Image Search App</h1>
    <div class="input-container">
      <input type="text" class="search-input" placeholder="Search image" />
      <button class="search-btn">Search</button>
    </div>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687221175-fd40bbafe6ca?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8bW91bnRhaW58ZW58MHx8MHx8fDA%3D"
          alt=""
          class="image"
        />
        <a href="">Desert Mountain</a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682685796852-aa311b46f50d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          class="image"
        />
        <a href="">Women standing next to each other</a>
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1681412205199-9fe2b408ed55?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHx8"
          alt=""
          class="image"
        />
        <a href="">A table with wooden chair</a>
      </div>
    </div>
    <button class="show-more-btn">Show more</button>
    <script src="app.js"></script>
  </body>
</html>
